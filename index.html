<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamanya Kamu ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee); no-repeat center center fixed;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px #d16ba5;
    }

    .slider {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      background-color: #fff;
    }

    .slides {
      display: flex;
      width: 400%;
      animation: slide 14s infinite;
    }

    .slides img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 20px;
      filter: brightness(90%);
      transition: 0.5s ease;
    }

    .slides img:hover {
      filter: brightness(105%) saturate(120%);
      transform: scale(1.02);
    }

    .caption {
      font-size: 1.2em;
      margin-top: 15px;
      font-weight: 500;
      color: #fff;
      text-shadow: 1px 1px #000;
    }

    @keyframes slide {
      0%   { margin-left: 0%; }
      20%  { margin-left: 0%; }
      25%  { margin-left: -100%; }
      45%  { margin-left: -100%; }
      50%  { margin-left: -200%; }
      70%  { margin-left: -200%; }
      75%  { margin-left: -300%; }
      95%  { margin-left: -300%; }
      100% { margin-left: 0%; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .slides img {
        height: 300px;
      }
      h1 {
        font-size: 2em;
      }
    }

    /* Hearts Animation */
    .heart {
      width: 15px;
      height: 15px;
      position: absolute;
      top: -10px;
      background: red;
      transform: rotate(45deg);
      animation: fall 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -7px;
      left: 0;
    }

    .heart::after {
      left: -7px;
      top: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(45deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>GALERI NANA ðŸ’•</h1>

  <div class="slider">
    <div class="slides">
      <img src="https://files.catbox.moe/y7jzxk.jpg" alt="Foto 1">
      <img src="https://files.catbox.moe/2vs4y6.jpg" alt="Foto 2">
      <img src="https://files.catbox.moe/ce51xk.jpg" alt="Foto 3">
      <img src="https://files.catbox.moe/g7h0fv.jpg" alt="Foto 4">
    </div>
  </div>

  <div class="caption">Setiap Foto Ini Memiliki Momen Yang Indah ðŸŒ¸</div>

  <!-- Animasi Love -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
